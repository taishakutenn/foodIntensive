<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем css -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Delivery</title>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="container">
                <div class="header-box">
                    <img class="main-logo" src="images/logo.svg" alt="Logo">
                    <div class="header-box-buttons">
                        <button class="btn btn-primary">
                            <img src="images/icons/people.svg" alt="people">
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <img src="images/icons/cart.svg" alt="cart">
                            Корзина 
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="banner">
                <div class="container">
                    <div class="banner-item">
                        <h2 class="banner-item--title">Онлайн-сервис доставки еды на дом</h2>
                        <p class="banner-item--subtitle">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
                    </div>
                </div>
            </section>

            <section class="products">
                <div class="container">
                    Товары
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <div class="footer-box">
                    <img class="main-logo" src="images/logo.svg" alt="Logo">
                    <div class="footer-navigation">
                        <ul>
                            <li><a href="#">Ресторанам</a></li>
                            <li><a href="#">Курьерам</a></li>
                            <li><a href="#">Пресс-центр</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="social-networks">
                        <img class="social-networks-img" src="images/social/inst.svg" alt="inst">
                        <img class="social-networks-img" src="images/social/facebook.svg" alt="facebook">
                        <img class="social-networks-img" src="images/social/vk.svg" alt="vk">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
